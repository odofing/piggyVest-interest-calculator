    <link rel="stylesheet" href="/css/app.css">
    <script type="text/javascript">
        document.addEventListener("DOMContentLoaded", function(event) {
          document.documentElement.setAttribute("data-theme", "light");
        
          // Get our button switcher
          var themeSwitcher = document.getElementById("theme-switcher");
        
          // When our button gets clicked
          themeSwitcher.onclick = function() {
            // Get the current selected theme, on the first run
            // it should be `light`
            let currentTheme = document.documentElement.getAttribute("data-theme");
        
            // Switch between `dark` and `light`
            var switchToTheme = currentTheme === "dark" ? "light" : "dark"
        
            // Set our currenet theme to the new one
            document.documentElement.setAttribute("data-theme", switchToTheme);
          }
        });
        </script>
</head>

    <body>
        <div class="switch"> <i class="fa fa-toggle-on fa-2x" aria-hidden="true" id="theme-switcher"></i></div>
        <div class="container">
            <h3>Interest Calculator</h3>
            <div class="row">
                <div class="col">
                    <h3>Savings amount (‎₦)</h3>
                    <p>description</p>
                    <form>
                        <div class="form-group">
                            <input type="range" min="250000" max="5000000" class="form-control-range" id="formControlRange">
                        </div>
                    </form>
                </div>
                <div class="col">

                </div>
            </div>
            <div class="row">
                <div class="col">

                    <form>

                            <input type="range" min="1" max="10" class="form-control-range" id="formControlRange">
                        </div>
                    </form>
                </div>
                <div class="col">
                    <input type="number">
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <h3>Interest rate (% per annum)</h3>
                    <p>description</p>
                    <form>
                        <div class="form-group">
                            <input type="range" min="1" max="25"form-control-range" id="formControlRange">
                        </div>

                </div>
                <div class="col">

                </div>
            </div>
            <div class="row">
              <div class="col">
